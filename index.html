<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trimmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.5/dist/cropper.min.css">
    <style>
      body, code {
        font-family: menlo, monospace;
        font-size: 16px;
      }
      #app {
        margin: 0 auto;
        padding: 16px 0;
        max-width: 640px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <vue-grid>
        <vue-cell width="12of12">
          <input
            type="file"
            @change="onChange"
          >
        </vue-cell>
        <vue-cell width="12of12">
          <vue-trim
            style="width: 100%; height: 360px;"
            ref="trim"
            tag="canvas"
            :file="file"
            @cropmove="onCropMove"
          />
        </vue-cell>
        <vue-cell width="12of12">
          <label>
            Width:
            <input
              type="number"
              v-model.number="width"
              step="10"
            >
          </label>
        </vue-cell>
        <vue-cell width="12of12">
          <label>
            Height:
            <input
              type="number"
              v-model.number="height"
              step="10"
            >
          </label>
        </vue-cell>
        <vue-cell width="12of12">
          <label>
            Quality:
            <input
              type="number"
              v-model.number="quality"
              step="10"
            >
          </label>
        </vue-cell>
        <vue-cell width="12of12">
          <button
            type="button"
            @click="onClick"
          >
            Export
          </button>
        </vue-cell>
      </vue-grid>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
